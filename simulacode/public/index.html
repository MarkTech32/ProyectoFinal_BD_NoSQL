<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Mentor</title>
</head>
<body>
  <h1>Panel de Mentor</h1>
  
  <h2>Crear Nueva Categoría</h2>
  <form id="formCategoria">
    <input type="text" id="nombreCategoria" placeholder="Nombre de la categoría" required>
    <input type="text" id="descripcionCategoria" placeholder="Descripción" required>
    <button type="submit">Crear Categoría</button>
  </form>
  
  <h2>Categorías Existentes</h2>
  <div id="listaCategorias"></div>
  
  <h2>Crear Nueva Etiqueta</h2>
  <form id="formEtiqueta">
    <input type="text" id="nombreEtiqueta" placeholder="Nombre de la etiqueta" required>
    <input type="color" id="colorEtiqueta" value="#3498db">
    <button type="submit">Crear Etiqueta</button>
  </form>
  
  <h2>Etiquetas Existentes</h2>
  <div id="listaEtiquetas"></div>
  
  <h2>Crear Nuevo Reto</h2>
  <form id="formReto">
    <input type="text" id="titulo" placeholder="Nombre del reto" required>
    <input type="text" id="descripcion" placeholder="Descripción" required>
    <select id="categoria" required>
      <option value="">Selecciona una categoría</option>
    </select>
    <div id="etiquetasCheckboxes"></div>
    <button type="submit">Crear Reto</button>
  </form>
  
  <h2>Mis Retos</h2>
  <div id="listaRetos"></div>

  <h2>Gestionar Sesiones de Mentoría</h2>
  <form id="formSesion">
    <input type="text" id="tituloSesion" placeholder="Título de la sesión" required>
    <input type="text" id="descripcionSesion" placeholder="Descripción" required>
    <input type="date" id="fechaSesion" required>
    <input type="time" id="horaSesion" required>
    <input type="url" id="linkSesion" placeholder="Link de la sesión virtual (Zoom, Meet, etc)" required>
    <button type="submit">Crear Sesión</button>
  </form>

  <h3>Mis Sesiones Creadas</h3>
  <div id="listaSesiones"></div>

  <script src="js/mentor.js"></script>
</body>
</html>
